{% extends "base.html" %}

{% block body_class %}smash-page-body{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
            <div class="p-4 p-md-5 rounded-4 shadow-lg" style="background-color: rgba(33, 37, 41, 0.75); backdrop-filter: blur(5px);">
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold">Report Match Result</h1>
                    <p class="lead text-white-50">Select the winner and loser to update the rankings.</p>
                </div>

                <form action="{{ url_for('smash_report') }}" method="POST">
                    <div class="mb-3">
                        <label for="winner" class="form-label fs-5">Winning Player</label>
                        <select class="form-select form-select-lg bg-dark text-white" name="winner" id="winner" required>
                            <option value="" disabled selected>Select the winner...</option>
                            {% for player in players %}
                                <option value="{{ player.Name }}|{{ player.Character }}">{{ player.Name }} ({{ player.Character }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="loser" class="form-label fs-5">Losing Player</label>
                        <select class="form-select form-select-lg bg-dark text-white" name="loser" id="loser" required>
                            <option value="" disabled selected>Select the loser...</option>
                             {% for player in players %}
                                <option value="{{ player.Name }}|{{ player.Character }}">{{ player.Name }} ({{ player.Character }})</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Submit Result</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
